<!DOCTYPE html>
<html lang ="en" xmlns:th="http://www.thymeleaf.org" th:replace="normal/base::layout(~{::section})">
	<head>
		<meta charset="UTF8">
	<title>This is about page</title>
	</head>
	<body>
		<section>
			<div class="card ml-3">
				<div class="card-body">
					<h1 class="text-center">Update your contacts</h1>
					<div class="container-fluid mt-1">
						<div class="row">
							<div class="col-md-10 offset-md-1">
							
								<form action="#" th:object="${contact}" 
								encrypt="multipart/form-data" method="POST" th:action="@{/user/process-update}" class="mt-2">
								
								<input type="hidden" th:value="${contact.cid}" name="cid">
								<!--First name-->
								<div clas="input-group">
								<div class="input-group-prepend">
                                   <div class="input-group-text">
									   <i class="fa fa-plus"></i>
									   </div>
								</div>
								<input th:value="${contact.name}" type="text" id="firstName" name="name" placeholder="Enter name here" class="form-control">
								</div>
								<!--second name-->
								<div clas="input-group mt-3">
								<div class="input-group-prepend">
                                   <div class="input-group-text">
									   <i class="fas fa-user-alt"></i>
								   </div>
								</div>
								<input th:value="${contact.secondName}" type="text" id="secondName" name="secondName" placeholder="Enter Nick name here" class="form-control">
								</div>
								<!--Phone number-->
								<div clas="input-group mt-3">
								<div class="input-group-prepend">
                                   <div class="input-group-text">
									   <i class="fa fa-phone"></i>
								   </div>
								</div>
								<input th:value="${contact.phone}" type="number" id="phone" name="phone" placeholder="Enter Phone Number here" class="form-control">
								</div>
								<!--Email-->
								<div clas="input-group mt-3">
								<div class="input-group-prepend">
                                   <div class="input-group-text">
									  @
								   </div>
								</div>
								<input th:value="${contact.email}" type="email" id="email" name="email" placeholder="Enter Email here" class="form-control">
								</div>
								<!--Work-->
								<div clas="input-group mt-3">
								<div class="input-group-prepend">
                                   <div class="input-group-text">
									   <i class="fa fa-briefcase"></i>
								   </div>
								</div>
								<input th:value="${contact.work}" type="text" id="work" name="work" placeholder="Enter Work here" class="form-control">
								</div>
								<!--contact description-->
								<div class="form-group mt-3">
									<textarea th:text="${contact.discription}" placeholder="Enter contact description" name="description" id="myTextArea" class="form-control" rows="5" ></textarea>
									
								</div>
								<!--Image-->
								<div class="container">
									<img style="width: 250px; height: 250px;" class="img-fluid my_profile_picture" th:src="@{'/img/'+${contact.image}}">
								</div>
								<p>choose new profile picture</p>
								<div class="custom-file" >
									<input type="file" name="profileImage">
								</div>
								<!--add contacts-->
								<div class="container text-center">
									<button class="btn btn-outline-primary">Save Contacts</button>
									
								</div>
									
								</form>
								
							</div>
						</div>
					</div>
					
				</div>
				
			</div>
		</section>
		
	</body>
</html>
