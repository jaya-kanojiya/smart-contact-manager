<!DOCTYPE html>
<html lang ="en" xmlns:th="http://www.thymeleaf.org" 
th:replace="normal/base::layout(~{::section})">
	<head>
		<meta charset="UTF-8">
	<title>This is about page</title>
	</head>
	<body>
		<section>
			<div class="card ml-3">
				<div class="card-body">
					<h1 class="text-center">Add contacts</h1>
					<div class="container-fluid mt-1">
						<div class="row">
							<div class="col-md-10 offset-md-1">
							
								<form action="#" th:object="${contact}" 
								encrypt="multipart/form-data" method="POST" th:action="@{/user/process-contact}" class="mt-2">
								
								<!--First name-->
								<div clas="input-group">
								<div class="input-group-prepend">
                                   <div class="input-group-text">
									   <i class="fa fa-plus"></i>
									   </div>
								</div>
								<input type="text" id="firstName" name="name" placeholder="Enter name here" class="form-control">
								</div>
								<!--second name-->
								<div clas="input-group mt-3">
								<div class="input-group-prepend">
                                   <div class="input-group-text">
									   <i class="fas fa-user-alt"></i>
								   </div>
								</div>
								<input type="text" id="secondName" name="secondName" placeholder="Enter Nick name here" class="form-control">
								</div>
								<!--Phone number-->
								<div clas="input-group mt-3">
								<div class="input-group-prepend">
                                   <div class="input-group-text">
									   <i class="fa fa-phone"></i>
								   </div>
								</div>
								<input type="number" id="phone" name="phone" placeholder="Enter Phone Number here" class="form-control">
								</div>
								<!--Email-->
								<div clas="input-group mt-3">
								<div class="input-group-prepend">
                                   <div class="input-group-text">
									  @
								   </div>
								</div>
								<input type="email" id="email" name="email" placeholder="Enter Email here" class="form-control">
								</div>
								<!--Work-->
								<div clas="input-group mt-3">
								<div class="input-group-prepend">
                                   <div class="input-group-text">
									   <i class="fa fa-briefcase"></i>
								   </div>
								</div>
								<input type="text" id="work" name="work" placeholder="Enter Work here" class="form-control">
								</div>
								<!--contact description-->
								<div class="form-group mt-3">
									<textarea placeholder="Enter contact description" name="description" id="myTextArea" class="form-control" rows="5" ></textarea>
									
								</div>
								<!--Image-->
								<div class="custom-file" >
									<input type="file" name="profileImage">
								</div>
								<!--add contacts-->
								<div class="container text-center">
									<button class="btn btn-outline-primary">Save Contacts</button>
									
								</div>
									
								</form>
								
							</div>
						</div>
					</div>
					
				</div>
				
			</div>
		<script src="https://cdn.tiny.cloud/1/no-api-key/tinymce/5/tinymce.min.js" referrerpolicy="origin"></script>
		 <script>
      tinymce.init({
        selector: '#myTextArea'
      });
    </script>

		</section>
		
	</body>
</html>
